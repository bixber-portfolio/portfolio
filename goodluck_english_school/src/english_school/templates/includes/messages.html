{% if messages %}
  <ul class="list-unstyled">
    {% for message in messages %}
      <li class="alert alert-{{ message.tags }} alert-dismissible">
        {{ message|safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </li>
    {% endfor %}
  </ul>
{% endif %}
