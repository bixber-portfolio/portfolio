{% load static %}

{% if service.id %}
<a href="{% url 'services:service_detail' service.id %}">
{% endif %}
  <div class="card inner">
    <img src="{{ service.image.url }}" alt="">
    <div class="card-body m-2 px-2 py-0 position-absolute top-0 end-0 rounded-pill" style="background-image:url({{ service.rate.theme_image.url }})">
      <p class="card-text text-rate shadow-sm">{{ service.rate.title }}</p>
    </div>
    <div class="card-body w-100 py-2 bg-opacity position-absolute bottom-0 start-50 translate-middle-x">
      <p class="card-text card-title text-service-title text-white">{{ service.title }}</p>
    </div>
  </div>
</a>
