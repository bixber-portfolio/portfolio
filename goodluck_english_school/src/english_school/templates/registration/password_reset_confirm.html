{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Восстановление пароля{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card">
        <div class="card-header text-center fw-medium">
          Восстановление пароля
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" content="Поменять пароль" %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
