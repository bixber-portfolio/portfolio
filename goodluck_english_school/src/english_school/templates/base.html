{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="description" content="Современная онлайн-школа английского языка 
    для детей средних и старших классов, студентов и взрослых">
    <meta name="author" content="Александр Быньков">
    <link rel="icon" href="{% static 'images/favs/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favs/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favs/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favs/favicon-16x16.png' %}">
    <title>
      {% block title %}{% endblock title %} — Goodluck
    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'styles/fonts.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'styles/main.css' %}" type="text/css" rel="stylesheet">
  </head>
  <body>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <header>
      <div class="container container-header">
        {% include "includes/header.html" %}
      </div>
    </header>
    <div class="messages p-3 position-fixed top-60 start-0" style="max-width: 500px; z-index: 1000;">
      {% include 'includes/messages.html' %}
    </div>
    <main>
      {% block content %}{% endblock content %}
    </main>
    <footer class="border-top py-3">
      <div class="container container-footer">
        {% include "includes/footer.html" %}
      </div>
    </footer>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
